<!DOCTYPE html>
<html>
	<head>
		<title>Cocktail Sample</title>
		<link type="text/css" href="sober/style.css" rel="stylesheet"></link>
		<link type="text/css" href="style.css" rel="stylesheet"></link>

        <!-- meta specific to flash, use "stage video" API if possible, see Config.hx
        for more details -->
        <meta name="useStageVideoIfAvailable" content="true"></meta>
		<script src="Main.js"></script>
	</head>
	<body>
        <div class="player">
            <h1>Woot player</h1>
            <video width="500" height="280">
                <source src="assets/trailer.mp4" type="video/mp4"></source>
                <source src="assets/trailer.ogv" type="video/ogg"></source>
            </video>
            <div class="controls">
                <div class="track">
                    <div class="time"></div>
                    <div class="buffer"></div>
                </div>
                <div class="buttons">
                    <input type="button" value="play"></input>
                    <input type="button" value="mute" class="mute"></input>
                    <input type="button" value="full" class="full"></input>
                </div>
            </div>
        </div>
	</body>
</html>
